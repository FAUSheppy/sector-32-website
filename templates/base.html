<!DOCTYPE html>
<html lang="en">
    <head>
        {% include "default_head_content.html" %}
    </head>
    <body style="overflow: hidden !important;">
        
        {% include 'navbar.html' %}
        <div class="parallax">
            
            <!-- header picture -->
            <div class="parallax__group" style="min-height: 80vh">
                <div class="parallax__layer parallax__layer__deep">
                        <img style="width: 100%;" src="{{ config['PARALAX_LAYERS'][4] }}">
                </div>
                <div class="parallax__layer parallax__layer__back">
                        <img style="width: 100%;" src="{{ config['PARALAX_LAYERS'][1] }}">
                </div>
                <div class="parallax__layer parallax__layer__base" 
                    style="margin-top: 80vh; background-image: url({{ config['BG_SECTION_2'] }})">
                        <!--<img style="width: 100%;" src="{{ config['PARALAX_LAYERS'][0] }}">-->
                    <img style="width: 100%;" src="{{ config['BG_SECTION_2'] }}">
                    <div class="pos-abs-with-offset">
                        <div class="steam-info">
                            Wishlist on Steam
                        </div>

		                <video controls height="480" style="display: block; margin: auto;">
                        <source src="{{ config['TRAILER_URL'] }}" type="{{ config['VIDEO_FORMAT'] }}">
		                	Unsupported by browser.
		                </video> 
                        <!-- Short Description -->
		                <div class="title boxxed">
		                	{{ config["SHORT_DESCRIPTION"] }}
		                </div>
                        <!-- Long Description -->
		                <div class="row limit-row">
		                	<div class="col-md limit-col mt-3">
		                		{{ config["LONG_DESCRIPTION_LEFT_COL"] }}
		                	</div>
		                	<div class="col-md limit-col mt-3">
		                		{{ config["LONG_DESCRIPTION_RIGHT_COL"] }}
		                	</div>
		                </div>

		    	        <div class="row">
		    	        	<div class="col">
                                    <img class="quater-img left-side-img" src='{{ config["PICTURE_1"] }}'>
		    	        	</div>
		    	        	<div class="col">
                                    <img class="quater-img right-side-img" src='{{ config["PICTURE_2"] }}'>
		    	        	</div>
		    	        </div>
		    	        <div class="row">
		    	        	<div class="col">
                                    <img class="quater-img left-side-img" src='{{ config["PICTURE_3"] }}'>
		    	        	</div>
		    	        	<div class="col">
                                    <img class="quater-img right-side-img" src='{{ config["PICTURE_4"] }}'>
		    	        	</div>
		    	        </div>

                        <div class="row">
                            <!-- quote from mark -->
                            <div class="quote">
                                    {{ config["QUOTE"] }}
		                    </div>
                        </div>

                        <div class="footer-in-paralax">
                            <a style="color: rgba(255,255,255,.5);"
                                class="footerLink" href="https://potaris.de/impressum">
                                    Impressum/Legal</a>
                        </div>

                    <!-- abs pos container end -->
                    </div>

                <!-- paralax base layer end -->
                </div>
            
            <!-- paralax group  end -->
            </div>

        <!-- paralax container end -->
        </div>
    </body>
</html>
